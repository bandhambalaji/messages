<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Journal</title>
</head>
<body>
    <!-- Main Content -->
    <h1>Welcome to Our Private Journal</h1>
    <p>Share your thoughts securely!</p>

    <!-- Login Section -->
    <div id="loginBox">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button id="loginButton">Login</button>
    </div>

    <!-- Message Section (Hidden initially) -->
    <div id="messageBox" style="display: none;">
        <textarea id="message" placeholder="Write your message"></textarea>
        <button id="saveMessageButton">Save Message</button>
        <div id="messages"></div>
    </div>

    <!-- Firebase Scripts - Use the modular version -->
    <script type="module" src="app.js"></script>
</body>
</html>
