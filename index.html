<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Private Journal</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="loginPage">
        <h1>Please Enter Your Username and Password</h1>
        <input type="text" id="usernameInput" placeholder="Enter username"><br><br>
        <input type="password" id="passwordInput" placeholder="Enter password"><br><br>
        <button onclick="checkLogin()">Login</button>
        <p id="errorMessage" style="color: red; display: none;">Incorrect username or password. Please try again.</p>
    </div>

    <div id="journalPage" class="hidden">
        <h1>Our Private Journal</h1>
        <textarea id="messageArea" placeholder="Write your thoughts here..."></textarea><br>
        <button onclick="saveMessage()">Save</button>
        <h2>Previous Messages:</h2>
        <div id="savedMessages"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        // Set the correct username and password
        const correctUsername = "Bandham Divya";  // Set your username here
        const correctPassword = "Bandham@437";  // Set your password here

        // Check if username and password are correct
        function checkLogin() {
            const username = document.getElementById("usernameInput").value;
            const password = document.getElementById("passwordInput").value;

            if (username === correctUsername && password === correctPassword) {
                document.getElementById("loginPage").style.display = "none";
                document.getElementById("journalPage").style.display = "block";
                displayMessages();
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        // Save message to local storage
        function saveMessage() {
            let message = document.getElementById("messageArea").value;
            if (message) {
                let savedMessages = localStorage.getItem("messages") ? JSON.parse(localStorage.getItem("messages")) : [];
                savedMessages.push(message);
                localStorage.setItem("messages", JSON.stringify(savedMessages));
                displayMessages();
                document.getElementById("messageArea").value = ""; // clear textarea after saving
            }
        }

        // Display saved messages
        function displayMessages() {
            let savedMessages = localStorage.getItem("messages") ? JSON.parse(localStorage.getItem("messages")) : [];
            let savedMessagesDiv = document.getElementById("savedMessages");
            savedMessagesDiv.innerHTML = savedMessages.join("<br><br>");
        }

        // Logout function to go back to login page
        function logout() {
            document.getElementById("journalPage").style.display = "none";
            document.getElementById("loginPage").style.display = "block";
            document.getElementById("usernameInput").value = "";  // Clear username input
            document.getElementById("passwordInput").value = "";  // Clear password input
        }
    </script>

</body>
</html>
